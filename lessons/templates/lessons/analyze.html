{% extends "base.html" %}
{% load static %}

{% block content %}
<script src="{% static 'mysite/js/analyze.js' %}"></script>

<div class = "wideBlock">
    <select name = "coursepk" id = 'courseSelect'>
    	<option value='' disabled selected>Select course to view data...</option>
    	{% for course in courses %}
		<option value='{{course.pk}}'>{{course.name}}</option>
		{% endfor %}
	</select>
</div>


	<div class = "analyzeBlock Hide" id = "summaryData">
		<h2 class = "analyzeHeader"> Summary Data </h2>
	    <script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<div id="moduleChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<p></p>
		<div id="averageChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<br> <br>
		<p style = "font-size: 14pt;"> Total Enrolled: <span id = "total_enrolled"></span></p>
		<table id = "summaryTable">
			<tr>
				<th> Module </th>
				<th> Completions </th>
				<th> Percent of Total </th>
				<th> Average Score </th>
			</tr>	
		</table>
	</div>

	<div class = "wideBlock Hide">
		<h2 class = "analyzeHeader"> Individual Performance Data </h2>
		<div id = "detailedData"></div>
	</div>		
	
{% endblock %}
