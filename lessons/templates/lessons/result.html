{% extends "base.html" %}

{% block content %}
<div style="margin:30px;">
<h1> Quiz {{lesson.pk}}: {{lesson}} </h1>

{% for i, j, k, l in list %}
    <p>Question: {{ i }}</p>  
	<p>Correct Answer: {{ j }}</p>
	<p>Your Answer: {{ k }}</p>
	<p> {{l}} </p>
	<br/>
{% endfor %}

<h3> Your score was {{score}}% </h3>
<a href = '{{next_lesson}}' class = 'btn btn-info' > Next Lesson </a>
</div>
{% endblock %}
